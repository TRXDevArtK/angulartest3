<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      register Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <div class="ion-text-center">
        <ion-card-subtitle>{{formNotf}}</ion-card-subtitle>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center">
              <ion-input placeholder="Enter Username" id="username" type="text" formControlName="username" required></ion-input>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center">
              <ion-input placeholder="Enter Password" id="password" type="text" formControlName="password" required></ion-input>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center">
              <ion-input placeholder="Enter Confirm Password" id="confirmPassword" type="text" formControlName="confirmPassword" required></ion-input>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center">
              <ion-button type="submit" color="primary" fill="outline" expand="block">register</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center">
          <div class="ion-text-center">
            <ion-text color="secondary" routerLink="" routerLinkActive="active">Already have account ? click here</ion-text>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
